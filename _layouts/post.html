---
layout: default
---


						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="single.html">{{ page.title }}</a></h2>
										<p>{{ page.description}}</p>
									</div>
									<div class="meta">
										<time class="published" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
										<a href="#" class="author"><span class="name">{{page.author}}</span><img src="{{site.baseurl}}/images/{{page.author}}.jpg" alt="" /></a>
									</div>
								</header>
								<a href="single.html" class="image featured"><img src="{{site.baseurl}}/images/pic01.jpg" alt="" /></a>
								{{ content }}
								<footer>
									<ul class="actions">
										<li><a href="single.html" class="button large">Continue Reading</a></li>
									</ul>
									<ul class="stats">
										<li><a href="#">General</a></li>
										<li><a href="#" class="icon solid fa-heart">28</a></li>
										<li><a href="#" class="icon solid fa-comment">128</a></li>
									</ul>
								</footer>
							</article>



						<!-- Pagination -->
							<ul class="actions pagination">
								<li><a href="" class="disabled button large previous">Previous Page</a></li>
								<li><a href="#" class="button large next">Next Page</a></li>
							</ul>
